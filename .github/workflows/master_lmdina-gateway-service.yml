# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lmdina-gateway-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Dockerize application
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lmdina-gateway-service:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/lmdina-gateway-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lmdina-gateway-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_641c3a9ea6e4493992bd9169f0fb9c04 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f638d4f102304ae8b0312dacda0ad0a6 }}/lmdina-gateway-service:latest'